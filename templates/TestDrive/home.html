{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block container %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        <p>Welcome home</p>
        <p>Go to <a href="{% url '/testdrive' %}">TestDrive</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
